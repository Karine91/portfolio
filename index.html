<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/app.min.css">
    <script src="assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="header-main-container">
      <div class="parallax">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="layer layer4 cloud"></div>
        <div class="layer layer5"></div>
        <div class="layer layer6"></div>
        <div class="layer layer7 cloud"></div>
        <div class="layer layer8"></div>
        <div class="layer layer9"></div>
        <div class="layer layer10 cloud"></div>
      </div>
      <div class="header-content">   
        <header class="header-top header-top_main"><a class="btn-autorization" id="authorization" href="#">Авторизоваться       </a></header>
        <div class="welcome">
          <div class="welcome__main">       
            <div class="welcome-form" id="auth-form">
              <div class="welcome-form__front">
                <div class="welcome-info">
                  <div class="user-picture"><img class="user-picture__img" src="assets/images/ava.jpg"></div>
                  <div class="user-name">Каринэ Гюлумян</div>
                  <div class="user-info">Личный сайт разработчика</div>
                  <ul class="socials">
                    <li class="socials__item"><a class="socials__link" href="https://vk.com/gkarine" target="_blank">
                        <svg class="socials__icon icon icon-vk " width="30" height="25">
                          <use xlink:href="assets/images/icons/sprite_socials.svg#vk"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="https://github.com/Karine91" target="_blank">
                        <svg class="socials__icon icon icon-github " width="30" height="25">
                          <use xlink:href="assets/images/icons/sprite_socials.svg#github"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="#" target="_blank">
                        <svg class="socials__icon icon icon-in " width="30" height="25">
                          <use xlink:href="assets/images/icons/sprite_socials.svg#in"></use>
                        </svg></a></li>
                  </ul>
                </div>
                <ul class="navigation">
                  <li class="navigation__item"><a class="navigation__link" href="my-works.html">Мои работы</a></li>
                  <li class="navigation__item"><a class="navigation__link" href="about.html">Обо мне</a></li>
                  <li class="navigation__item"><a class="navigation__link" href="blog.html">Блог</a></li>
                </ul>
              </div>
              <div class="welcome-form__back">
                <div class="welcome-info">
                  <h2 class="heading-2">Авторизируйтесь</h2>
                  <div class="form">
                    <form action="">
                      <div class="form__field">
                        <label class="form__label">
                          <svg class="form__icon icon icon-login " width="30" height="25">
                            <use xlink:href="assets/images/icons/sprite_form.svg#login"></use>
                          </svg>
                        </label>
                        <input class="form__input" id="login" type="text" name="login" placeholder="Логин">
                      </div>
                      <div class="form__field">
                        <label class="form__label">
                          <svg class="form__icon icon icon-password " width="30" height="25">
                            <use xlink:href="assets/images/icons/sprite_form.svg#password"></use>
                          </svg>
                        </label>
                        <input class="form__input" id="password" type="password" name="password" placeholder="Пароль">
                      </div>
                      <div class="checkbox no-robot">
                        <div class="checkbox__item">
                          <input class="checkbox__input" id="no_robot" type="checkbox" name="no_robot">
                          <label class="checkbox_label" for="no_robot">
                            <svg class="form__icon icon icon-check form__icon_check" width="30" height="25">
                              <use xlink:href="assets/images/icons/sprite_form.svg#check"></use>
                            </svg>
                          </label>
                        </div>
                        <label class="form-label_text" for="no_robot">Я человек</label>
                      </div>
                      <div class="confim">
                        <div class="confim__question">Вы точно не робот?</div>
                        <div class="comfim__radio">
                          <div class="radio-group">
                            <div class="radio">
                              <input class="form_radio" type="radio" name="comfim_robot" value="1" id="no-robot">
                              <label class="radio__label" for="no-robot"></label>
                              <label class="form-label_text" for="no-robot">Да</label>
                            </div>
                          </div>
                          <div class="radio-group">
                            <div class="radio">
                              <input class="form_radio" type="radio" name="comfim_robot" value="0" id="robot">
                              <label class="radio__label" for="robot"></label>
                              <label class="form-label_text" for="robot">Не уверен</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="navigation"><a class="navigation__item" id="onmain" href="#">На главную</a>
                  <button class="navigation__item submit-btn" type="submit">Войти</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="welcome-bottom">
          <div class="copyright">© Каринэ Гюлумян | создано с любовью в LoftSchool | 2017        </div>
        </div>
      </div>
    </div>
    <!--include common/menu.pug-->
  </body>
</html>
