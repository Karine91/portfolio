      <div class="header-content">   
        <header class="header-content__top header-content__top_main"><a class="btn btn-autorization" id="authorization" href="#">Авторизоваться       </a></header>
        <div class="welcome">
          <div class="welcome__main">       
            <div class="welcome-form" id="auth-form">
              <div class="welcome-form__front">
                <div class="user-info">
                  <div class="user">
                    <div class="user__picture"><img class="user__img" src="assets/images/ava.jpg"></div>
                    <div class="user__name">Каринэ Гюлумян</div>
                    <div class="user__describe">Личный сайт разработчика</div>
                  </div>
                  <ul class="socials">
                    <li class="socials__item"><a class="socials__link" href="https://vk.com/gkarine" target="_blank">
                        <svg class="socials__icon icon icon-vk " width="30" height="25">
                          <use xlink:href="assets/images/icons/sprite_socials.svg#vk"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="https://github.com/Karine91" target="_blank">
                        <svg class="socials__icon icon icon-github " width="30" height="25">
                          <use xlink:href="assets/images/icons/sprite_socials.svg#github"></use>
                        </svg></a></li>
                    <li class="socials__item"><a class="socials__link" href="#" target="_blank">
                        <svg class="socials__icon icon icon-in " width="30" height="25">
                          <use xlink:href="assets/images/icons/sprite_socials.svg#in"></use>
                        </svg></a></li>
                  </ul>
                </div>
                <ul class="navigation">
                  <li class="navigation__item"><a class="navigation__link" href="my-works.html">Мои работы</a></li>
                  <li class="navigation__item"><a class="navigation__link" href="about.html">Обо мне</a></li>
                  <li class="navigation__item"><a class="navigation__link" href="blog.html">Блог</a></li>
                </ul>
              </div>
              <div class="welcome-form__back">
                <div class="user-info">
                  <div class="welcome-form__title">
                    <h2 class="heading-2 heading-2_offset-no">Авторизуйтесь</h2>
                  </div>
                  <div class="form">
                    <form id="formAuthorize" name="form_auth">
                      <div class="form__field">
                        <label class="form__label">
                          <svg class="form__icon icon icon-login " width="30" height="25">
                            <use xlink:href="assets/images/icons/sprite_form.svg#login"></use>
                          </svg>
                        </label>
                        <input class="form__input form__input_icon" id="login" type="text" name="username" placeholder="Логин">
                      </div>
                      <div class="form__field">
                        <label class="form__label">
                          <svg class="form__icon icon icon-password " width="30" height="25">
                            <use xlink:href="assets/images/icons/sprite_form.svg#password"></use>
                          </svg>
                        </label>
                        <input class="form__input form__input_icon" id="password" type="password" name="password" placeholder="Пароль">
                      </div>
                      <div class="checkbox no-robot">
                        <div class="checkbox__item">
                          <input class="checkbox__input" id="no_robot" type="checkbox" name="no_robot">
                          <label class="checkbox_label" for="no_robot">
                            <svg class="form__icon icon icon-check form__icon_check" width="30" height="25">
                              <use xlink:href="assets/images/icons/sprite_form.svg#check"></use>
                            </svg>
                          </label>
                        </div>
                        <label class="form-label_text" for="no_robot">Я человек</label>
                      </div>
                      <div class="confim">
                        <div class="confim__question">Вы точно не робот?</div>
                        <div class="comfim__radio">
                          <div class="radio-group">
                            <div class="radio">
                              <input class="form_radio" type="radio" name="confim_robot" value="1" id="no-robot">
                              <label class="radio__label" for="no-robot"></label>
                              <label class="form-label_text" for="no-robot">Да</label>
                            </div>
                          </div>
                          <div class="radio-group">
                            <div class="radio">
                              <input class="form_radio" type="radio" name="confim_robot" value="0" id="robot">
                              <label class="radio__label" for="robot"></label>
                              <label class="form-label_text" for="robot">Не уверен</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <ul class="navigation">
                  <li class="navigation__item"><a class="navigation__link" id="onmain" href="#">На главную</a></li>
                  <li class="navigation__item">
                    <button class="navigation__link form-btn" type="submit" form="formAuthorize" id="submitAuth">Войти</button>
                  </li>
                </ul>
              </div>
